<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>장르별 노래 추천</title>
    <style>
        /* 전체 배경 그라데이션 */
        body {
            font-family: '나눔고딕', 'Malgun Gothic', 'Arial', sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 0 25px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #f0f0f0;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 제목 */
        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 1.5px 1.5px 5px rgba(0,0,0,0.5);
            user-select: none;
        }

        /* 버튼 컨테이너 */
        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        /* 버튼 스타일 */
        button {
            background: linear-gradient(145deg, #8e44ad, #5e3370);
            border: none;
            border-radius: 30px;
            padding: 14px 28px;
            font-size: 1.2rem;
            color: #f0eaff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 4px 4px 8px #4b3061, -4px -4px 8px #b26ed6;
            transition: all 0.3s ease;
            user-select: none;
            flex: 1 1 130px;
            max-width: 160px;
            text-align: center;
        }
        button:hover, button:focus {
            background: linear-gradient(145deg, #b36ed7, #8b44ad);
            box-shadow: 0 0 12px 3px #b36ed7cc;
            outline: none;
            transform: translateY(-3px);
        }
